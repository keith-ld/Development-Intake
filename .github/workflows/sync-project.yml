name: Sync Intake Form
on:
  issues:
    types: [opened]

jobs:
  sync_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to Project
        uses: actions/add-to-project@v1.0.2
        id: add_to_project
        with:
          project-url: https://github.com/users/keith-ld/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}

      - name: Set Project Fields
        env:
          GH_TOKEN: ${{ secrets.PROJECT_TOKEN }}
          # We grab the ID directly from the previous step output
          RAW_ITEM_ID: ${{ steps.add_to_project.outputs.project-item-id }}
        run: |
          # 1. Fetch IDs
          PROJECT_ID=$(gh project list --owner "keith-ld" --format json --jq '.projects[] | select(.number==1) | .id')
          FIELD_DATA=$(gh project field-list 1 --owner "keith-ld" --format json)
          
          FIELD_ID=$(echo "$FIELD_DATA" | jq -r '.fields[] | select(.name=="Workflow Stage") | .id')
          OPTION_ID=$(echo "$FIELD_DATA" | jq -r --arg f_id "$FIELD_ID" '.fields[] | select(.id==$f_id) | .options[] | select(.name=="New Request") | .id')

          # 2. VALIDATION BLOCK
          # We check every single variable. If any are empty, we print the name and exit.
          echo "Checking variables..."
          [[ -z "$PROJECT_ID" ]] && echo "Missing: PROJECT_ID" && exit 1
          [[ -z "$RAW_ITEM_ID" ]] && echo "Missing: ITEM_ID" && exit 1
          [[ -z "$FIELD_ID" ]] && echo "Missing: FIELD_ID" && exit 1
          [[ -z "$OPTION_ID" ]] && echo "Missing: OPTION_ID" && exit 1
          
          echo "All IDs found. Proceeding to GraphQL update."

          # 3. Direct GraphQL Mutation
          # Using the verified variables
          gh api graphql -f query='
            mutation($project: ID!, $item: ID!, $field: ID!, $option: String!) {
              updateProjectV2ItemFieldValue(input: {
                projectId: $project
                itemId: $item
                fieldId: $field
                value: { singleSelectOptionId: $option }
              }) { projectV2Item { id } }
            }' -f project="$PROJECT_ID" -f item="$RAW_ITEM_ID" -f field="$FIELD_ID" -f option="$OPTION_ID"
