name: Sync Intake Form
on:
  issues:
    types: [opened]

jobs:
  sync_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to Project
        uses: actions/add-to-project@v1.0.2
        id: add_to_project
        with:
          project-url: https://github.com/users/keith-ld/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}

      - name: Diagnostic Check
        env:
          GH_TOKEN: ${{ secrets.PROJECT_TOKEN }}
          ITEM_ID: ${{ steps.add_to_project.outputs.project-item-id }}
        run: |
          echo "Testing Item ID: $ITEM_ID"
          
          # This command simply asks the project to describe the item.
          # If this fails, the Item ID being returned by the 'add-to-project' step 
          # is not the ID the CLI expects.
          gh project item-list 1 --owner "keith-ld" --format json --jq ".items[] | select(.id==\"$ITEM_ID\")"
